name: innvitee_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_modular: ^4.0.1+2
  mobx: ^2.0.4
  flutter_mobx: ^2.0.2
  google_fonts: ^2.1.0
  flutter_launcher_icons: ^0.9.2
  flutter_native_splash:

dev_dependencies:
  mobx_codegen: 
  build_runner: 
  flutter_test:
    sdk: flutter

flutter_native_splash:
  color: "492E8D"
  image: assets/images/splash_icon.png

flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/images/icon.png"

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/